<head>
    <meta charset="utf-8">
    <title>RP Time Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <header>
        <div id="panelContainer">
            <div class="panel">
                <b>Settings:</b>
                
                <div class="option">
                    <label for="daysPerYear">Days per year:</label>
                    <input type="number" id="daysPerYear" value="14"></input>
                </div>
                
                <div class="option">
                    <label for="lastDateChange">Last RP date change:</label>
                    <input type="date" id="lastDateChange" value="2018-08-01"></input>
                </div>
                
                <div class="option">
                    <label for="lastDateEpoch">What the RP date changed to:</label>
                    <input type="date" id="lastDateEpoch" value="2005-01-01"></input>
                </div>

                <div class="option" title='"Use fixed years" ensures that leap years are the same irl length as non-leap years instead of just scaling time linearly'>
                    <label for="fixedYears">Use Fixed Years:</label>
                    <input type="checkbox" id="fixedYears"></input>
                </div>
                
                <div class="panelBtn"><input type="button" onclick="setSettings();" value="Set Settings"></input></div>
            </div>
            
            <div class="panel">
                <b>Get RP time at...</b>
                
                <div class="option">
                    IRL Date:
                    <input type="date" id="singleDate"></input>
                </div>
                
                <div class="option">
                IRL Time:
                    <input type="time" id="singleTime" value="00:00"></input>
                </div>
                
                <div class="option">
                IRL Hours from GMT:
                    <input type="number" id="singleOffset" value="0" step="any"></input>
                </div>
                
                <div class="panelBtn"><input type="button" onclick="getSingleRPTime()" value="Get RP Time"></input></div>

                <p id="singleRPTimeDisplay"></p>
            </div>
            
            <div class="panel">
                <b>Direct link to current settings</b>
                <div><input type="button" onclick="exportSettings()" value="Get Link"></input></div>
            </div>
        </div>
    </header>
    
    <div id="displayContainer">
        <div id="timeDisplay">If you are seeing this, either your time settings are invalid or you have JavaScript disabled.</div>
    </div>
    
    <div id="attribution">
        Copyright Â© 2019 compupro (This software is available under the <a href="https://github.com/compupro/rp-time-calculator/blob/master/LICENSE">MIT License</a>)
    </div>
    
    <script type="text/javascript" src="main.js"></script>
</body>
